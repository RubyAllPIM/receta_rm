<header class="row">
    <h1 class="text-center col-md-6 col-md-offset-3">資料庫查詢系統</h1>
</header>
<section class="row">
    <form>
        <div class="form-group col-md-6 col-md-offset-3">
            <label for="keywords" class="sr-only">查詢關鍵字</label>
            <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control"
                   placeholder="資料庫內容，如：王小明">
        </div>
        <div class="form-group col-md-6 col-md-offset-3 text-center">
            <button ng-click="search(keywords)" class="btn btn-primary btn-lg">
                <i aria-hidden="true" class="glyphicon glyphicon-search"></i>
                查詢
            </button>
        </div>
    </form>
</section>
<hr>
<section class="row" ng-if="recipes">
    <h1 class="text-center h2">查詢結果</h1>
    <ul class="list-unstyled">
        <li ng-repeat="recipe in recipes">
            <section class="well col-md-6 col-md-offset-3">
                <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="view(recipe.id)">{{recipe.name}}</a>
                </h1>
                <div class="col-md-6">
                    <button ng-click="edit(recipe.id)" class="btn btn-info">Edit</button>
                </div>
            </section>
        </li>
    </ul>
</section>
